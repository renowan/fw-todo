<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>todo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="h1">to do list tool.</h1>
    
    <template id="js-template-todo">
        <div>
            <p class="item-count"><span>{{leng}}</span> ä»¶</p>
            <ul class="item-todo" id="js-item-todo">
                <li v-for="item in list" @click="input(item, list)" v-bind:class="{'is_edited': isEdited}">
                    <p class="item-text">{{item}}</p>
                    <p class="item-input"><input type="text" v-model="item"></p>
                    <p class="button-delete" @click="remove(item, list)"></p>
                </li>
            </ul>
            <p class="button-add" @click="add(item)"></p>
        </div>
    </template>
    
    <todo class="js-todo"></todo>

    <script src="js/vendor/vue.min.js"></script>
    <script src="js/script02.js"></script>
</body>

</html>
