<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>todo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="h1">to do list tool.</h1>

    <div class="js-todo">
        <p class="item-count"><span class="js-count">0</span> ä»¶</p>
<!--        <todo_list data="hoge, huga, piyo, punyo"></todo_list>-->
        <todo_list data="hoge, huga, piyo, punyo"></todo_list>
        <p class="button-add js-btnAdd"></p>
    </div>

    <template id="js-template-todo">
        <ul class="item-todo">
            <li v-for="item in data.split(',')">
                <p class="item-text js-text">{{ item }}</p>
                <p class="item-input js-input">
                    <input type="text">
                </p>
                <p class="button-delete js-btnDel"></p>
            </li>
        </ul>
    </template>

    <script src="js/vendor/vue.min.js"></script>
    <script src="js/vendor/vue-local-storage.js"></script>
    <script src="js/script02.js"></script>
</body>

</html>
