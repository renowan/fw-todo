<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>todo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="h1">to do list tool. - Vue</h1>
    
    <template id="js-template-todo">
        <div>
            <p class="item-count"><span>{{leng}}</span> ä»¶</p>
            <p class="button-add button-add--pre" @click="add(item)"></p>
            <ul class="item-todo item-todo--input" id="js-item-add" v-bind:class="{'is_show': add_isShow, 'is_hide': add_isHide}" >
                <li class="is_edited">
                    <p class="item-input"><input type="text" @blur="addSet()"></p>
                </li>
            </ul>
            <ul class="item-todo" id="js-item-todo">
                <li v-for="(item, index) in list" :key="item.id" v-bind:class="{'is_show': todo_isShow, 'is_hide': todo_isHide}">
                    <p class="item-text" @click="input(item, list)">{{ item.title }}</p>
                    <p class="item-input"><input type="text" v-model="item.title" @blur="set(item, list)"></p>
                    <p class="button-delete" @click="remove(item, list)"></p>
                </li>
            </ul>
            <p class="button-add" @click="add(item)"></p>
        </div>
    </template>
    
    <todo class="js-todo"></todo>

    <script src="js/vendor/vue.min.js"></script>
    <script src="js/script02.js"></script>
</body>

</html>
