<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>todo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="h1">to do list tool.</h1>
    
    <template id="js-template-todo">
        <div>
            <p class="item-count"><span class="js-count">{{leng}}</span> 件</p>
            <ul class="item-todo">
                <li v-for="item">
                    <p class="item-text js-text">ｈｊｋふｊｋ，ｈｊｋ，ｈｊｋ，</p>
                    <p class="item-input js-input"><input type="text"></p>
                    <p class="button-delete js-btnDel"></p>
                </li>
            </ul>
            <p class="button-add js-btnAdd"></p>
        </div>
    </template>
    
    <todo class="js-todo"></todo>

    <script src="js/vendor/vue.min.js"></script>
    <script src="js/script02.js"></script>
</body>

</html>
